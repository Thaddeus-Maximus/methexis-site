<div class="footer_logo"><a href="{{ $.Site.Params.header_href }}">
    {{ with resources.Get ($.Site.Params.footer_logo) }}
      {{ if eq .MediaType.SubType "svg"}}
        <img src="{{.Permalink}}">
      {{ else }}
        {{ with .Resize "webp 1600x q40" }}
          <img src="{{.Permalink}}">
        {{ end }}
      {{ end }}
    {{ end }}
</a></div>
</h3></div>
